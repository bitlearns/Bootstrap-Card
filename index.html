<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMind</title>
    <link rel="icon" href="https://cdn.imgbin.com/1/22/14/imgbin-web-development-computer-icons-website-web-design-world-wide-web-website-save-icon-format-white-laptop-icon-2HU3ZmFWuNxpHSUZfhb5buHdy.jpg" type="image/icon type">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center">Three Bootstrap Cards Each Having an Image, Author Name and Download Button. Refresh the Page for Diffrent Images.</h2>
        <div class="row justify-content-center mt-4">
            <script>
                var random = Math.floor(Math.random() * 10);
                // var rand1,rand2,rand3;
                // function create_unique_no(){
                //     rand1 = Math.floor(Math.random() * 100);
                //     rand2 = Math.floor(Math.random() * 100);
                //     rand3 = Math.floor(Math.random() * 100);
                //     if(rand1==rand2 || rand2==rand3 || rand1==rand3){
                //         create_unique_no();
                //     }
                //     else{
                //         return rand1,rand2,rand3;
                //     }
                // }
                url = "https://picsum.photos/v2/list?page=" + random + "&limit=100"
                fetch(url)
                    .then((res) => res.json())
                    .then((data) => {
                        // create_unique_no();
                        var rand1 = Math.floor(Math.random() * 100);
                        var rand2 = (rand1+1)%100;
                        var rand3 = (rand1+2)%100;
                        let img1 = document.getElementById("img1");
                        let img2 = document.getElementById("img2");
                        let img3 = document.getElementById("img3");
                        var first = data[rand1]
                        var second = data[rand2]
                        var third = data[rand3]
                        img1.src = first.download_url
                        img2.src = second.download_url
                        img3.src = third.download_url
                        document.getElementById("title1").innerHTML = first.author
                        document.getElementById("title2").innerHTML = second.author
                        document.getElementById("title3").innerHTML = third.author
                        let download1 = document.getElementById("download1");
                        let download2 = document.getElementById("download2");
                        let download3 = document.getElementById("download3");
                        download1.href=first.url+"/download?force=true"
                        download2.href=second.url+"/download?force=true"
                        download3.href=third.url+"/download?force=true"
                    })                                  
            </script>
            <div class="card-deck">
                <div class="card shadow" style="width: 20rem;">
                    <div class="image-box">
                        <img id="img1" class="card-img-top" alt="1st Image" height="225rem">
                    </div>
                    <div class="card-body text-center">
                        <h5>Author Name</h5>
                        <h5 id="title1" class="card-title"></h5>
                        <a id="download1" class="btn btn-success ">Download Image</a>
                    </div>
                </div>
            </div>
            <div class="card-deck">
                <div class="card shadow" style="width: 20rem;">
                    <div class="image-box">
                        <img id="img2" class="card-img-top" alt="2nd Image" height="225rem">
                    </div>
                    <div class="card-body text-center">
                        <h5>Author Name</h5>
                        <h5 id="title2" class="card-title"></h5>
                        <a id="download2" class="btn btn-success ">Download Image</a>
                    </div>
                </div>
            </div>
            <div class="card-deck">
                <div class="card shadow" style="width: 20rem;">
                    <div class="image-box">
                        <img id="img3" class="card-img-top" alt="3rd Image" height="225rem">
                    </div>
                    <div class="card-body text-center">
                        <h5>Author Name</h5>
                        <h5 id="title3" class="card-title"></h5>
                        <a id="download3" class="btn btn-success ">Download Image</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        
</body>

</html>
